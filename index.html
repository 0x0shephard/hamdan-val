    <meta charset="UTF-8" />

    <title>Valentine Game Night</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Great+Vibes&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        overflow-x: hidden;
        background-color: #910D2B;
      }
      .font-pixel {
        font-family: 'Press Start 2P', cursive;
      }
      .font-script {
        font-family: 'Great Vibes', cursive;
      }
      
      /* Retro Dotted Background Pattern */
      .bg-pattern {
        background-color: #910D2B;
        background-image: radial-gradient(#EEADAE 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.9; }
        50% { transform: translateY(-15px) rotate(5deg); opacity: 1; }
        100% { transform: translateY(0px) rotate(0deg); opacity: 0.9; }
      }
      
      .pixel-shadow {
        box-shadow: 4px 4px 0px #620725;
      }
      .pixel-shadow-sm {
        box-shadow: 2px 2px 0px #620725;
      }
      
      /* CRT Scanline effect overlay */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
      }
    </style>
